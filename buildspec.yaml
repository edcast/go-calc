version: 0.2

phases:
  install:
    runtime-versions:
        docker: 18     
    commands: 
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"

pre_build:
    commands:
      - echo Entered the pre_build phase...
      - docker login –u naveen09 –p Absolution999

build:
    commands:
      - echo Building the doecker image
      - docker build -t go-calcapp .
      - docker tag go-calcapp:latest naveen09/go-calc:latest

post_build:
    commands:
      - echo Pushing the image to Naveen's docker hub repo
      - docker push naveen09/go-calc:latest   
